<!DOCTYPE html>
<html>
<head>
    <title>Display Current Date and Time</title>
</head>
<body>
    <h2>Current Date and Time</h2>
    <p id="currentDate"></p>
    <button onclick="displayCurrentDate()">Show Date </button>

    <p id="currentDateTime"></p>
    <button onclick="displayCurrentDateTime()">Show Time</button>

    <script>
        function displayCurrentDate() {

            var currentDate = new Date();
            var day = currentDate.getDate();
            var month = currentDate.getMonth() + 1; 
            var year = currentDate.getFullYear();

            var formattedDate = month + '/' + day + '/' + year;

            document.getElementById("currentDate").textContent = "Current Date: " + formattedDate;
        }

        function displayCurrentDateTime() {
            var currentDateTime = new Date();

            var day = currentDateTime.getDate();
            var month = currentDateTime.getMonth() + 1; 
            var year = currentDateTime.getFullYear();

            var hours = currentDateTime.getHours();
            var minutes = currentDateTime.getMinutes();
            var seconds = currentDateTime.getSeconds();

            var daysOfWeek = ["Sun", "Mon", "Tues", "Wed", "Thur", "Fri", "Sat"];
            var dayOfWeek = daysOfWeek[currentDateTime.getDay()];

            // Format the date and time as strings
            var formattedDate = month + '/' + day + '/' + year;
            var formattedTime = formatTime(hours) + ':' + formatTime(minutes) + ':' + formatTime(seconds);

            // Create the display message
            var displayMessage = `${formattedDate}`;
            displayMessage += ` ${dayOfWeek} `;
            displayMessage += `${formattedTime}`;

            // Display the details in the 'currentDateTime' paragraph
            document.getElementById("currentDateTime").innerHTML = displayMessage;
        }

        // Helper function to format single-digit hours, minutes, and seconds as double digits
        function formatTime(time) {
            return time < 10 ? "0" + time : time;
        }
    </script>
</body>
</html>
